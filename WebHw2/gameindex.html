<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>webgl2</title>
    <script src="js/three.js" type="text/javascript"></script>
    <script src="js/gameInit.js" type="text/javascript"></script>
    <script src="js/gameControl.js" type="text/javascript"></script>
    <script src="js/webSocket.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/button.css">
</head>
<body onload="threeStart();">
<div id="playbtn">
    <input type="button"  class="button button-3d button-action button-circle button-jumbo" value="PLAY" onclick="gameStart();"><i class="fa fa-thumbs-up"></i></input>
</div>
<div id="modebtn">
    <input type="button"  class="button button-3d button-caution" value="单人" onclick="setMode(0);"><i class="fa fa-camera"></i></input>
    <input type="button"  class="button button-3d button-caution" value="创建" onclick="setMode(1);"><i class="fa fa-camera"></i></input>
    <input type="button"  class="button button-3d button-caution" value="加入" onclick="setMode(2);"><i class="fa fa-camera"></i></input>

</div>


<div id="webgl"></div>
<div id="playerinput">
    <input id="playername"  type="text" value="Input your name!"  >
    <input id="roomid" type="text" value="Input Room ID!" ><br>
    <input type="button"  class="button button-glow button-rounded button-caution" value="提交" onclick="send();">
</div>
<div id="roominfo">
    <p > 房间信息↓ </p>
    <p> 房间号: <span id="roomnum"></span></p>
    <p> You:<span id="yourname"></span></p>
    <p> Opponent:<span id="opponame"></span></p>
</div>
<div>
    <p id="gameinfo"></p>
</div>
<div id = "scorebest">
    <p >Best Score:</p>
    <p id = "best"></p>
</div>
<div id = "scorenow">
    <p >Your Score:</p>
    <p id="now">0</p>
</div>
</body>
</html>
